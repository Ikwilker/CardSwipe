<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class = "body">
  <h3 color = "secondary">Swipe Card</h3>

  <p>
    Recently viewed card sets will display here. Links to them will be here as well. 
  </p>
  <ion-card class = "centerCards" color = "secondary">
  <ion-card class = "innerCard">
  <img class = "center" src="assets/img/card.jpg">
  <div class = "card-title">
  Recently viewed sets
  </div>
  </ion-card>
  <button ion-button color="primary" round (click)="doAlert()">View All</button>
  </ion-card>
</ion-content>
