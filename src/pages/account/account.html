<ion-header>

  <ion-navbar color = "primary">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
  </ion-header>

<ion-content padding class="body">

<ion-card-header class = "topOfCard" color = "primary">
Create Account Here

  <p> Input Password </p>

    <ion-label floating>Password</ion-label>

</div>
</ion-card>
</ion-content>
