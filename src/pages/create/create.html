<ion-header>
  <ion-navbar color = "primary">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="addCard()">
          <ion-icon name="add"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class = "body">
    
    <ion-card *ngFor="let card of cards | async">
        <ion-item>
            <p>{{card.front}}</p>
            <p>{{card.back}}</p>
        </ion-item>
    </ion-card>
  
</ion-content>
