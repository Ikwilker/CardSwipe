<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class = "body">
  <ion-card class = "centerCards" color = "secondary">
  <ion-card-header class = "topOfCard" color = "bold">
  Create New Set
  </ion-card-header>
  <p> Name </p>
  <ion-item color = "secondary">
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <p> Class </p>
  <ion-item color = "secondary">
    <ion-label floating>Class</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <p> Description </p>
  <ion-item color = "secondary">
    <ion-label floating>Description</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <button ion-button>Create Set</button>
</div>
</ion-card>
</ion-content>
