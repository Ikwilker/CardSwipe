<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class = "body">
  <h3> Create New Card Set </h3>
  <p> Card Set Name </p>
  <ion-item class = "center">
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <p> Class </p>
  <ion-item class = "center">
    <ion-label floating>Class</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <p> Description </p>
  <ion-item class = "center">
    <ion-label floating>Description</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <div padding class = "center">
  <button ion-button>Create Set</button>
</div>
</ion-content>
